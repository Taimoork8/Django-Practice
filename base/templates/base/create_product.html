{% extends 'main.html' %}

{% block content %}

<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left p-5">
                    <h6 class="font-weight-light">Add a New Warehouse.</h6>
                    <form method="post" class="pt-3">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Product Name"
                                   name="product_name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Product Price"
                                   name="price">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Product Quantity"
                                   name="quantity">
                        </div>
                        <div class="form-group">
                            <select class="form-control form-control-lg" name="warehouse">
                                {% for warehouse in warehouses %}
                                <option value="{{ warehouse.id }}">{{ warehouse.warehouse_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mt-3">
                            <button type="submit"
                                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SAVE
                            </button>

                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
