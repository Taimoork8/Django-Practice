{% extends 'main.html' %}

{% block content %}

         <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <h6 class="font-weight-light">Add a New Shop.</h6>
                <form method="post" class="pt-3">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Shop Name" name="shop_name">
                  </div>
                 <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Location" name="shop_location">
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SAVE</button>

                  </div>



                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
